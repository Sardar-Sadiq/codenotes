<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="code1.png">
    <title>Code Pen Clone</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/0065edd9cd.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <div class="logo">
            <img src="code2.png" alt="Logo" class="logo-image">
            <p>Codenotes</p>
        </div>
    </nav>

    <div class="container">
        <div class="left">
            <label><i class="fa-brands fa-html5"></i> HTML</label>
            <textarea id="html-code" oninput="run()"></textarea>
            
            <label><i class="fa-brands fa-css3-alt"></i> CSS</label>
            <textarea id="css-code" oninput="run()"></textarea>
            
            <label><i class="fa-brands fa-js"></i> JavaScript</label>
            <textarea id="js-code" oninput="run()"></textarea>
        </div>
        <div class="right">
            <label><i class="fa-solid fa-play"></i> Output</label>
            <iframe id="output"></iframe>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
